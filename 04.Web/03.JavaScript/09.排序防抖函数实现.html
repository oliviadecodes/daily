    <script>
        var arr1 = [4, 1, 3, 2, 5, 7, 6];
        function a(arr){
            for (let i = 0; i <= arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        let temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr; 
        }
        function quick_sort(arr, l, r) {
            if(r <= l) return ;
            let x = l, y = r, z = arr[l];
            while (x < y) {
                while(x < y && arr[y] >= z) --y;
                if (x < y) arr[x++] = arr[y];x
                while (x < y && arr[x] <= z) ++x;
                if (x < y) arr[y--] = arr[x];
            }
            arr[x] = z;
            // console.log(l , x, r);
            // console.log(arr);
            quick_sort(arr, l, x - 1);
            quick_sort(arr, x + 1, r);
            return;
        }
        
        quick_sort(arr1, 0, arr1.length - 1);
