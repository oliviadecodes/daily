<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>指令之v-on事件处理</title>
	<script src="./vue.js"></script>
	<style type="text/css">
		.box{
			height: 200px;
			width: 200px;
			background-color: red;
		}
		.active{
			background-color: green;
		}
	</style>
</head>
<body>
    <!-- 
        Vue中的事件修饰符
            1.prevent:阻止默认事件（常用）；
            2.stop:阻止事件冒泡（常用）；
            3.once:事件只触发一次；
            4.capture:使用事件的捕获模式；
            5.self: 只有event.target是当前操作的元素才触发事件；
            6.passive:事件的默认行为立即执行，无需等待事件回调执行完毕；（移动端）
     -->
     <!-- wheel 是鼠标滚轮的滚动； scroll是滚动条的滚动 -->
     <!-- 事件修饰符可以连续写 @click.once.prevent-->
	<div id='app'>
		<h2>{{ num }}</h2>
		<button v-on:click.once="handleClick">+1</button>
		<div class="box" :class="{active:isActive}"></div>
		<button @click="ChangeClick">切换</button>
		<input v-on:keyup.enter="submit">
        <button @click="ClickTest(a, $event)">测试(传参)</button>
	</div>
	<script type="text/javascript">
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示
		new Vue({
			el: '#app',
			data:{
				num:0,
				isActive:false
			},
			methods:{
				handleClick(){
					this.num += 1;
				},
				ChangeClick(){
					this.isActive = !this.isActive;
				},
				submit(){
					alert(1);
				},
                ClickTest(a, event){
                    console.log(a, event);
                }
			},
		})
	</script>
</body>
</html>
