<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>v-for列表渲染</title>
	<script src="./vue.js"></script>
</head>
<body>
	<!-- 对数组元素，对象快速渲染 -->
    <!-- 可遍历数组、对象、字符串指和定次数 -->
	<div id='app'>
		<ul>
			建议使用v-for时，一定要给每个元素添加属性，有id绑id，没有id绑index；
			key的作用:可以跟踪每一个节点的身份,从而重用或排序，对现有的类标签不用重新调整，只对当前节点进行更新。
			<li v-for = '(item,index) in menus' :key = 'item.id'>
				<h3>{{index}} - id:{{item.id}} 菜名:{{item.name}}</h3>
			</li>
		</ul>
		<ol>
			<li v-for = "(val,key) in obj">
				{{key}} ---- {{val}}
			</li>
		</ol>
        <h2>测试遍历指定次数</h2>
        <ul>
			<li v-for = '(number,index) in 5' :key = 'index'>
				<h3>{{index}} - {number}}</h3>
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data:{
				menus:[
				{id:1,name:'大腰子'},
				{id:2,name:'烤鸡翅'},
				{id:3,name:'火腿肠'},
				{id:4,name:'羊肉串'},
				],
				obj:{
					title:'hello 循环',
					author:'olivia',
				}
			},
		})
	</script>
</body>
</html>
