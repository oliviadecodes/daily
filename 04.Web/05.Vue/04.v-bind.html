<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>指令之v-bind绑定</title>
	<!-- 
        Vue模版语法两大类：
        1.插值语法：
            功能：用于解析标签内容。
            写法：{{xxx}}, xxx是js表达式，且可以直接读取到data中所有的属性。
        2.指令语法：
            功能：用于解携标签（包括：标签属性、标签体内容、绑定事件。。。）
            举例：v-bind:href="xxx" 或 简写为 :href="xxx", xxx同样要写js表达式，且可以直接读取到data中的所有属性。
     -->
	<style>
		.active {
			color:red;
		}
        .classA {
            background-color: bisque;
        }
        .classB {
            width: 200px;
            border: 1px solid rebeccapurple;
        }
	</style>
</head>
<body>
	<div id='app'>
		<a v-bind:href='res.url' v-bind:title= 'res.title'>{{ res.name }}</a> <br/><br/>
        <!-- 绑定class 数组写法，适用于：要绑定的样式的个数不确定、名字也不确定-->
        <div class='name' :class="classArr">测试</div>
		<!--<img :src="imgSrc"> 绑定class 对象写法，适用于：要绑定的样式的个数确定、名字确定，但要动态决定用不用-->
		<h3 class='name' :class="{active:isActive}">v-bind指令</h3>
		<!--<h4 :aaa = 'res.name'></h4>自定义属性-->
        <!-- 绑定style 对象写法-->
		<h4 :style='{color:isColor, fontSize:fontSize + "px"}'>v-bind指令</h4>
	</div>
	<script src="./vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data:{
				res:{
					name:'百度',
					url:'https://www.baidu.com',
					title:'百度一下'
				},
				//imgSrc: '',
				isActive:true,
				isColor:'green',
				fontSize:30,
                classArr:['classA', 'classB']
			}
		})
	</script>
</body>
</html>
