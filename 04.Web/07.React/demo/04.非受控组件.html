<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bulid/react.js"></script>
    <!-- 扩展库 -->
    <script src="bulid/react-dom.js"></script>
    <!-- 让浏览器支持babel语法 -->
    <script src="bulid/babel-standalone.js"></script>
    <title>非受控组件</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    //输入型，现用现取非受控组件
        class Login extends React.Component{
            handleSubmit = (event) => {
                event.preventDefault();//阻止表单提交
                const {username, password} = this;
                alert(`你输入的用户名是：${username.value}你输入的密码是：${password.value}`);
            }
            render(){
                return(
                    <form action="http://baidu.com" onSubmit={this.handleSubmit}>
                        用户名： <input ref={c => this.username = c} type="text" username="username"/>
                        密码： <input ref={c => this.password = c} type="password" username="password"/>
                        <button>登陆</button>
                    </form>
                )
            }
        }

        ReactDOM.render(<Login/>, document.getElementById('root'));
    </script>
</body>
</html>
