<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>伪元素选择器</title>
	<style type="text/css">

		div div {
			height: 100px;
			width: 200px;
			border: 5px solid #336699;
			margin: 20px;
		}
		div div:hover {
			box-shadow: 5px 5px 0px 0px;
			/* 光标类型 */
			cursor: pointer;
		}
		/*直接子类选择器 在开头*/
		body > div:before {
			/*content 属性与 :before 及 :after 伪元素配合使用，来插入生成内容。*/
			content: "这是div的起始";
			/*如果不设置就会在页面中删除掉，不会占位。如果想用伪元素进行页面的相关设置
			一定要用content，即使属性后面为空
			能作用在元素身上的样式一定也能用在伪元素上*/
		}
		/*直接子类选择器 在末尾*/
		body > div:after {
			content: "------------";
		}
	</style>
</head>
<body>
	<div>
	
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div>
		
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
